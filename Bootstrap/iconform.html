<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form login</title>
</head>
<body>
    <div class="form-group">
        <label class="control-label" for="NickName">
          NickName
        </label>
        <div class="input-group">
          <div class="input-group-addon">
            <img src="https://cdn1.vectorstock.com/i/1000x1000/98/20/user-icon-with-laptop-computer-male-person-vector-19299820.jpg" alt="" height="35" width="30">
          </div>
          <input class="form-control" id="NickName" name="NickName" type="text"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="email">
          Email
        </label>
        <div class="input-group">
          <div class="input-group-addon">
            <img src="https://image.shutterstock.com/image-vector/mail-icon-260nw-523869661.jpg" alt="" height="45" width="39">
          </div>
          <input class="form-control" id="email" name="email" type="text"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="Question">
          Question
        </label>
        <div class="input-group">
          <div class="input-group-addon">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRO4_9S3gIpGTTOW8cqVJ6nvdamb78ckUiXwoj3C8k&s" alt="" height="35" width="30">
          </div>
          <input class="form-control" id="Question" name="Question" type="text"/>
        </div>
      </div>
    
</body>
</html>
